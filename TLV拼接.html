    }
    function getBytes(str) {
        var byteLen = 0;
        for ( var i = 0; i < str.length; i++) {
            if (str.charCodeAt(i) > 255) {
                byteLen += 2;
            } else {
                byteLen += 1;
            }
        }
        return byteLen;
    }
